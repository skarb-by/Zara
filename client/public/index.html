<script type="module">
  import navbar from "./scripts/navbar.js";

  toggle();
  import footer from "./scripts/footer.js";

  footer_container.innerHTML = footer();

  let kyc = localStorage.getItem("kyc") || [];
  let action = document.getElementById("user-name");

  if (kyc.length == 0) {
    action.innerText = "ВОЙТИ";
  } else {
    action.innerText = "ВЫХОД";
